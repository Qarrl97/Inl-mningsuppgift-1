<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="uppgift1.inloggning.css/log-in-structure.css">
    <link rel="stylesheet" href="uppgift1.inloggning.css/log-in-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  
  </head>
  
  <body>

  <div class="bas">
    
    <!--Välkommen header-->
    <div class="top">
      <h1 class="welcome">Välkommen!</h1>
      <h3 class="login">Fyll i dina uppgifter nedanför för att registrera ett konto:</h3>
      <div class="mail-lösen"></div>
    </div>
    
    <!--Rutor för registrering-->
    <div class="mail-password-container">
      <input type="email" class="mail-box" placeholder="Email">
      <input type="password" class="password-box" placeholder="Lösenord">
    </div>

    <!--Knapp för registrera-->
    <div class="buttons"> 
      <input type="button" id="registerButton" class="register-button" value="Registrera">
    </div>

    <!--Inloggning-->
    <div class="top-2">
      <h3 class="login">Har du redan ett konto?:</h3>
      <div class="mail-lösen">
    </div>
    </div>
    
    <!--Rutor för inloggning-->
    <div class="mail-password-container">
      <input type="email" class="mail-box" placeholder="Email">
      <input type="password" class="password-box" placeholder="Lösenord">
    </div>

    <!--Knapp för att logga in-->
    <div class="buttons"> 
      <input type="button" id="loginButton" class="login-button" value="Logga in">
    </div>
    
    <!--Kom ihåg mig knapp-->
    <div class="remember-me">
      <p> Kom ihåg mig</p>
      <input type="checkbox">
    </div>
  
  </div>

    
    <script src="function.js"></script>
  </body>
</html>
